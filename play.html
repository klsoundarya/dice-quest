<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Embark on an exciting adventure in Dice Quest, where every roll of the dice leads you closer to win. Experience the thrill of chance and strategy in this captivating dice game.">
    <meta name="keywords"
        content="Dice game, Adventure, Quest, Strategy, Chance, Obstacle, Mystical realms, Epic quests, Thrill">
    <!-- Title -->
    <title>Dice Quest</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assests/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assests/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assests/favicon/favicon-16x16.png">
    <link rel="manifest" href="assests/favicon/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="assests/css/game-style.css">

    <!-- Preload Audio -->
    <link rel="preload" href="assests/audios/dice-sound.mp3" as="audio">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- logo-->
        <a href="index.html" class="logo-link">
            <div class="logo-container">
                <h1 id="logo">Dice <i class="fas fa-dice-d6"></i> Quest</h1>
            </div>
        </a>


    </header>
    <main>
        <!-- reference game is from geeksforgeeks (https://www.geeksforgeeks.org/building-a-dice-game-using-javascript/) -->
        <h2 id="welcome">Welcome to Dice Quest! </h2>
        <div class="dice-container">
            <!-- font Awesome dice icons-->
            <div class="single-dice">
                <p id="Player1">Player 1</p>
                <i id="dice-1" class="fas fa-dice-two"></i>
                <p id="Player1Score">Player 1: 0</p>
            </div>
            <div class="single-dice">
                <p id="Player2">Player 2</p>
                <i id="dice-2" class="fas fa-dice-two"></i>
                <p id="Player2Score">Player 2: 0</p>
            </div>
            <div class="game-container">
                <button type="button" id="roll-btn" onClick="rollTheDice()"><b>Roll Dice</b></button>
                <button type="button" id="edit-btn" onClick="changeNames()"><b>Edit Names</b></button>
            </div>
            <br>
            <a href="play.html" id="new-game-btn" aria-label="restarts the game from the start"><b>Start New Game</b></a>

            <!-- Audio files -->
            <!-- code is from (https://www.geeksforgeeks.org/how-to-preload-an-audio-in-html5/) -->

            <audio id="dice-sound" src="assests/audios/dice-sound.mp3" preload="auto"></audio>

            <div class="settings-toggle">
                <!-- reset button -->
                <a class="game-Page" href="play.html" aria-label="reset the game from the start"><i
                        class="fa-solid fa-retweet"></i><b>Reset</b></a>
                <br>
                <!-- exit button -->
                <a class="game-Page" href="exit.html" aria-label="exit the game"><i
                        class="fa-solid fa-person-walking-arrow-right"></i><b>Exit</b></a>
                <br>
                <!-- mute and unmute buttons -->
                <a class="game-Page" id="mute-audio" href="#" aria-label="mute the audio"><i
                        class="fa-solid fa-volume-high"></i><b>Mute</b></a>

                <a href="#" id="unmute-audio" class="hidden"><i class="fa-solid fa-volume-xmark"></i>Unmute</a>
            </div>
        </div>


    </main>

    <!-- footer section -->
    <footer>
        <div class="social-forms">
            <!-- copy right -->
            <ul id="online-platforms">
                <li><a class="game-Page" href="index.html" aria-label="It takes to the home page"><i
                            class="fa-solid fa-house-circle-check"></i></a>
                </li>
                <li><a href="https://www.linkedin.com/in/soundarya-kantimahanti/" target="_blank"
                        aria-label="Visit my linkdIn Page(The page opens up in a new tab)" rel="noopener"><i
                            class="fa-brands fa-linkedin-in"></i></a>
                </li>
                <li><a href="https://github.com/klsoundarya" target="_blank"
                        aria-label="Visit my github page(The page opens up in a new tab)" rel="noopener"><i
                            class="fa-brands fa-github"></i></a>
                </li>
            </ul>
            <p id="rights-reserved"><i class="fa-regular fa-copyright"></i><strong>Created by Soundarya, 2024.</strong>
            </p>
        </div>
    </footer>

    <!-- JavaScript file -->
    <script src="assests/js/script.js"></script>
    <script src="assests/js/game.js"></script>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

    <!-- noscript is for the browser that does not support javascript -->
    <noscript>
        Your browser does not support JavaScript!
    </noscript>

</body>

</html>
